<html lang="zh-CN">

                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],

                    colors: {
                        'apple-gray': '#f5f5f7',

                        fadeInUp: {

    </script>

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';

            bottom: -4px;
            left: 0;

            height: 2px;
            background: #1d1d1f;

</head>
<body class="bg-apple-gray text-apple-dark font-sans">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect border-b border-gray-200/50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-apple-dark rounded-xl flex items-center justify-center">

                    </div>
                    <span class="font-semibold text-lg tracking-tight">PlayAI</span>
                </a>
            </div>
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="nav-link text-sm text-gray-600 hover:text-apple-dark">首页</a>
                <a href="index.html#tools" class="nav-link text-sm text-gray-600 hover:text-apple-dark">工具</a>

    <!-- 主内容 -->
    <div class="pt-24 pb-16 px-4 min-h-screen hero-gradient">
        <div class="max-w-2xl mx-auto">
            <!-- 头部 -->
            <header class="text-center mb-8 animate-fade-in-up">
                <div class="inline-flex items-center gap-2 bg-green-100 px-4 py-2 rounded-full mb-6">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-sm text-green-700">AI 驱动</span>
                </div>
                <h1 class="text-4xl md:text-5xl font-semibold mb-4">
                    海龟汤生成器
                </h1>
                <p class="text-gray-500">AI 驱动的逻辑推理谜题生成器。清汤、红汤、黑汤，多种风格一键生成。</p>
            </header>

            <!-- 设置面板 -->
            <div class="bg-white rounded-2xl p-6 mb-6 shadow-sm">
                <h2 class="font-semibold mb-4 flex items-center gap-2">
                    <i class="fas fa-cog text-gray-400"></i>
                    设置
                </h2>

                <!-- 模型选择 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-3">选择 AI 模型</label>
                    <select id="model-select" onchange="saveApiKey()" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white text-gray-700 focus:outline-none focus:border-apple-blue transition-colors">
                        <option value="">-- 请选择模型 --</option>
                        <option value="minimax">MiniMax</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="glm">GLM (智谱)</option>
                    </select>
                </div>

                <!-- API Key 输入 -->
                <div class="mb-6" id="api-key-container">
                    <label class="block text-sm font-medium text-gray-600 mb-3" id="api-key-label">API Key</label>
                    <div class="relative">
                        <input type="password" id="api-key-input" placeholder="请输入 API Key" class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-white text-gray-700 focus:outline-none focus:border-apple-blue transition-colors">
                        <button type="button" onclick="toggleApiKeyVisibility()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">API Key 仅保存在本地浏览器中，不会上传到服务器</p>
                </div>

                <!-- 汤类型选择 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-3">选择汤类型</label>
                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="selectSoupType('clear')" id="soup-clear" class="soup-btn px-4 py-3 rounded-xl border-2 border-green-200 bg-green-50 text-green-700 font-medium transition-all hover:border-green-400">
                            <i class="fas fa-sun mb-2 block text-lg"></i>
                            清汤
                            <span class="block text-xs font-normal opacity-70">温馨治愈</span>
                        </button>
                        <button onclick="selectSoupType('red')" id="soup-red" class="soup-btn px-4 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-600 font-medium transition-all hover:border-red-300">
                            <i class="fas fa-fire mb-2 block text-lg"></i>
                            红汤
                            <span class="block text-xs font-normal opacity-70">悬疑刺激</span>
                        </button>
                        <button onclick="selectSoupType('black')" id="soup-black" class="soup-btn px-4 py-3 rounded-xl border-2 border-gray-200 bg-white text-gray-600 font-medium transition-all hover:border-gray-400">
                            <i class="fas fa-moon mb-2 block text-lg"></i>
                            黑汤
                            <span class="block text-xs font-normal opacity-70">恐怖黑暗</span>
                        </button>
                    </div>
                </div>

                <!-- 难度选择 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-600 mb-3">选择难度</label>
                    <div class="flex gap-3">
                        <button onclick="selectDifficulty('easy')" id="diff-easy" class="diff-btn flex-1 px-4 py-2 rounded-lg border-2 border-green-200 bg-green-50 text-green-700 font-medium transition-all">
                            简单
                        </button>
                        <button onclick="selectDifficulty('medium')" id="diff-medium" class="diff-btn flex-1 px-4 py-2 rounded-lg border-2 border-yellow-200 bg-yellow-50 text-yellow-700 font-medium transition-all">
                            中等
                        </button>
                        <button onclick="selectDifficulty('hard')" id="diff-hard" class="diff-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 bg-white text-gray-600 font-medium transition-all">
                            困难
                        </button>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <button onclick="generateSoup()" id="generate-btn" class="w-full btn-apple bg-apple-dark text-white px-8 py-4 rounded-xl text-lg font-medium hover:bg-gray-800">
                    <i class="fas fa-magic mr-2"></i>生成海龟汤
                </button>
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-flex flex-col items-center">
                    <div class="w-12 h-12 border-4 border-gray-200 border-t-apple-dark rounded-full animate-spin mb-4"></div>
                    <p class="text-gray-500">AI 正在创作中...</p>
                </div>
            </div>

            <!-- 结果展示 -->
            <div id="result" class="hidden">
                <!-- 题目卡片 -->
                <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <span id="result-type" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                        <button onclick="copyQuestion()" class="text-gray-400 hover:text-apple-dark transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <h3 class="text-lg font-semibold mb-4">题目</h3>
                    <div id="question-content" class="bg-gray-50 rounded-xl p-4 text-gray-700 leading-relaxed mb-4"></div>

                    <!-- 答案区域 -->
                    <div class="border-t border-gray-100 pt-4">
                        <button onclick="toggleAnswer()" class="flex items-center justify-between w-full text-left">
                            <span class="font-medium">点击查看答案</span>
                            <i id="answer-icon" class="fas fa-chevron-down text-gray-400 transition-transform"></i>
                        </button>
                        <div id="answer-content" class="hidden mt-4 bg-green-50 rounded-xl p-4 text-gray-700">
                            <h4 class="font-medium text-green-700 mb-2">答案</h4>
                            <div id="answer-text"></div>
                        </div>
                    </div>

                    <!-- 提示区域 -->
                    <div class="border-t border-gray-100 pt-4 mt-4">
                        <button onclick="toggleHint()" class="flex items-center justify-between w-full text-left">
                            <span class="font-medium">点击查看提示</span>
                            <i id="hint-icon" class="fas fa-chevron-down text-gray-400 transition-transform"></i>
                        </button>
                        <div id="hint-content" class="hidden mt-4 bg-blue-50 rounded-xl p-4 text-gray-700">
                            <h4 class="font-medium text-blue-700 mb-2">提示</h4>
                            <div id="hint-text"></div>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="flex gap-3">
                    <button onclick="generateSoup()" class="flex-1 btn-apple bg-apple-dark text-white px-6 py-3 rounded-xl font-medium hover:bg-gray-800">
                        <i class="fas fa-redo mr-2"></i>再生成一个
                    </button>
                </div>
            </div>

            <!-- 说明 -->
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>什么是海龟汤？</p>
                <p class="mt-2">海龟汤是一种推理游戏，玩家根据题目中给出的线索，推测出故事的真相。</p>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-apple-dark text-white py-8">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 text-sm text-gray-400">
                <i class="fas fa-heart text-red-500"></i>
                <span>Made with AI</span>
            </div>
            <div class="text-sm text-gray-500">&copy; 2026 PlayAI. All rights reserved.</div>
        </div>
    </footer>

    <script>
        // 配置
        let currentSoupType = 'clear';
        let currentDifficulty = 'easy';

        const API_KEYS = {
            minimax: localStorage.getItem('playai_minimax_key') || '',
            deepseek: localStorage.getItem('playai_deepseek_key') || '',
            glm: localStorage.getItem('playai_glm_key') || ''
        };

        // 选择汤类型
        function selectSoupType(type) {
            currentSoupType = type;
            document.querySelectorAll('.soup-btn').forEach(btn => {
                btn.classList.remove('border-green-200', 'bg-green-50', 'text-green-700');
                btn.classList.add('border-gray-200', 'bg-white', 'text-gray-600');
            });
            const selectedBtn = document.getElementById(`soup-${type}`);
            selectedBtn.classList.remove('border-gray-200', 'bg-white', 'text-gray-600');
            selectedBtn.classList.add('border-green-200', 'bg-green-50', 'text-green-700');
        }

        // 选择难度
        function selectDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('border-green-200', 'bg-green-50', 'text-green-700', 'border-yellow-200', 'bg-yellow-50', 'text-yellow-700');
                btn.classList.add('border-gray-200', 'bg-white', 'text-gray-600');
            });
            const selectedBtn = document.getElementById(`diff-${diff}`);
            selectedBtn.classList.remove('border-gray-200', 'bg-white', 'text-gray-600');
            if (diff === 'easy') {
                selectedBtn.classList.add('border-green-200', 'bg-green-50', 'text-green-700');
            } else if (diff === 'medium') {
                selectedBtn.classList.add('border-yellow-200', 'bg-yellow-50', 'text-yellow-700');
            } else {
                selectedBtn.classList.add('border-gray-300', 'bg-gray-100', 'text-gray-800');
            }
        }

        // 生成海龟汤
        async function generateSoup() {
            // 获取当前选择的模型和 API Key
            const selectedModel = document.getElementById('model-select').value;
            const apiKey = document.getElementById('api-key-input').value.trim();

            // 如果选择了模型但没有输入 API Key
            if (selectedModel && !apiKey) {
                alert('请输入 API Key');
                return;
            }

            // 保存 API Key
            if (selectedModel && apiKey) {
                localStorage.setItem(`playai_selected_model`, selectedModel);
                localStorage.setItem(`playai_${selectedModel}_key`, apiKey);
            }

            // 更新 API_KEYS 对象
            const currentApiKeys = {
                minimax: selectedModel === 'minimax' ? apiKey : (localStorage.getItem('playai_minimax_key') || ''),
                deepseek: selectedModel === 'deepseek' ? apiKey : (localStorage.getItem('playai_deepseek_key') || ''),
                glm: selectedModel === 'glm' ? apiKey : (localStorage.getItem('playai_glm_key') || '')
            };

            // 显示加载状态
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('generate-btn').disabled = true;

            // 汤类型描述
            const soupDescriptions = {
                clear: '温馨治愈风格，故事温暖人心，正能量结局',
                red: '悬疑刺激风格，故事紧张烧脑，反转结局',
                black: '恐怖黑暗风格，故事令人不安，细思极恐'
            };

            const difficultyDescriptions = {
                easy: '简单难度，线索较多，容易猜到答案',
                medium: '中等难度，需要仔细思考',
                hard: '困难难度，线索很少，需要深入推理'
            };

            const prompt = `你是一个海龟汤（推理游戏）题目生成专家。请根据以下要求生成一道海龟汤题目。

要求：
- 风格：${soupDescriptions[currentSoupType]}
- 难度：${difficultyDescriptions[currentDifficulty]}
- 必须包含：题目（场景描述）、答案（完整故事）、提示（一步步引导）

请按以下JSON格式输出：
{
    "question": "题目内容（一个场景描述，50-100字）",
    "answer": "答案内容（完整的故事背景和原因，100-200字）",
    "hint": "提示内容（一步步引导玩家思考，50-100字）"
}

请直接输出JSON，不要有其他内容。`;

            try {
                let result;

                if (selectedModel === 'minimax' && apiKey) {
                    result = await callMiniMax(prompt, apiKey);
                } else if (selectedModel === 'deepseek' && apiKey) {
                    result = await callDeepSeek(prompt, apiKey);
                } else if (selectedModel === 'glm' && apiKey) {
                    result = await callGLM(prompt, apiKey);
                } else if (currentApiKeys.minimax) {
                    result = await callMiniMax(prompt, currentApiKeys.minimax);
                } else if (currentApiKeys.deepseek) {
                    result = await callDeepSeek(prompt, currentApiKeys.deepseek);
                } else if (currentApiKeys.glm) {
                    result = await callGLM(prompt, currentApiKeys.glm);
                } else {
                    // 使用示例数据
                    result = getExampleSoup();
                }

                const data = JSON.parse(result);
                showResult(data);
            } catch (error) {
                console.error('生成失败:', error);
                alert('生成失败，请重试或配置 API Key');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('generate-btn').disabled = false;
            }
        }

        // 调用 MiniMax API
        async function callMiniMax(prompt, apiKey) {
            const response = await fetch('https://api.minimax.chat/v1/text/chatcompletion_pro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'abab6.5s-chat',
                    messages: [{ role: 'user', content: prompt }]
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 调用 DeepSeek API
        async function callDeepSeek(prompt, apiKey) {
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [{ role: 'user', content: prompt }]
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 调用 GLM API
        async function callGLM(prompt, apiKey) {
            const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'glm-4',
                    messages: [{ role: 'user', content: prompt }]
                })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        // 示例数据
        function getExampleSoup() {
            const examples = [
                {
                    question: '一名男子走进一家餐厅，点了一碗海龟汤。喝完后，他走出餐厅，突然想到了什么，就自杀了。这是为什么？',
                    answer: '这名男子曾经和妻子、儿子去海边度假。他的儿子不小心淹死了，尸体被海龟吃掉了。后来他吃到真正的海龟汤，发现味道和当年儿子尸体被发现的场景中的某种东西的味道一样，他意识到自己可能吃了儿子的尸体，精神崩溃就自杀了。',
                    hint: '这道汤让他想起了不好的回忆。'
                },
                {
                    question: '一个人在黑暗中点燃了一根火柴，看到了一个可怕的东西，然后就死了。这是为什么？',
                    answer: '这个人是一个矿工，矿坑发生了瓦斯泄漏。他点燃火柴后引发了爆炸，所以死了。',
                    hint: '火柴点燃的气体是致命的。'
                },
                {
                    question: '一名女子在野外露营，第二天早上醒来后发现自己的珠宝不见了。她立刻报了警，警察很快抓到了嫌疑人。但是嫌疑人说我没有偷珠宝，这是怎么回事？',
                    answer: '珠宝其实是被女子的宠物狗吞下去了。嫌疑人是一只经过训练的警犬，它通过气味找到了珠宝所在，但是珠宝已经在狗的胃里了。',
                    hint: '珠宝还在营地里。'
                }
            ];
            return JSON.stringify(examples[Math.floor(Math.random() * examples.length)]);
        }

        // 显示结果
        function showResult(data) {
            const typeLabels = {
                clear: { text: '清汤', class: 'bg-green-100 text-green-700' },
                red: { text: '红汤', class: 'bg-red-100 text-red-700' },
                black: { text: '黑汤', class: 'bg-gray-800 text-white' }
            };

            const typeInfo = typeLabels[currentSoupType];
            document.getElementById('result-type').textContent = typeInfo.text;
            document.getElementById('result-type').className = `px-3 py-1 rounded-full text-sm font-medium ${typeInfo.class}`;

            document.getElementById('question-content').textContent = data.question;
            document.getElementById('answer-text').textContent = data.answer;
            document.getElementById('hint-text').textContent = data.hint;

            // 重置答案和提示状态
            document.getElementById('answer-content').classList.add('hidden');
            document.getElementById('hint-content').classList.add('hidden');
            document.getElementById('answer-icon').classList.remove('rotate-180');
            document.getElementById('hint-icon').classList.remove('rotate-180');

            document.getElementById('result').classList.remove('hidden');
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        // 切换答案显示
        function toggleAnswer() {
            const content = document.getElementById('answer-content');
            const icon = document.getElementById('answer-icon');
            content.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // 切换提示显示
        function toggleHint() {
            const content = document.getElementById('hint-content');
            const icon = document.getElementById('hint-icon');
            content.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // 复制题目
        function copyQuestion() {
            const question = document.getElementById('question-content').textContent;
            navigator.clipboard.writeText(question).then(() => {
                alert('已复制到剪贴板');
            });
        }

        // 切换移动端菜单
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            document.body.style.overflow = menu.classList.contains('hidden') ? '' : 'hidden';
        }

        // 保存 API Key
        function saveApiKey() {
            const model = document.getElementById('model-select').value;
            const apiKey = document.getElementById('api-key-input').value.trim();

            if (model && apiKey) {
                localStorage.setItem(`playai_${model}_key`, apiKey);
                // 更新当前使用的 API_KEYS
                API_KEYS[model] = apiKey;
            }
        }

        // 切换 API Key 显示/隐藏
        function toggleApiKeyVisibility() {
            const input = document.getElementById('api-key-input');
            const icon = document.getElementById('eye-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // 加载保存的设置
        function loadSettings() {
            // 加载模型选择
            const savedModel = localStorage.getItem('playai_selected_model');
            if (savedModel) {
                document.getElementById('model-select').value = savedModel;
            }

            // 加载当前模型的 API Key
            if (savedModel) {
                const savedKey = localStorage.getItem(`playai_${savedModel}_key`);
                if (savedKey) {
                    document.getElementById('api-key-input').value = savedKey;
                }
            }
        }

        // 模型选择变化时加载对应的 API Key
        document.getElementById('model-select').addEventListener('change', function() {
            const model = this.value;
            localStorage.setItem('playai_selected_model', model);

            // 加载对应模型的 API Key
            if (model) {
                const savedKey = localStorage.getItem(`playai_${model}_key`);
                document.getElementById('api-key-input').value = savedKey || '';
            } else {
                document.getElementById('api-key-input').value = '';
            }
        });

        // 初始化
        selectSoupType('clear');
        selectDifficulty('easy');
        loadSettings();
    </script>
</body>
</html>
