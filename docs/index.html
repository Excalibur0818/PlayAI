<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库 | PlayAI</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #0071e3;
            --sidebar-nav-link-color: #1d1d1f;
            --sidebar-nav-link-active-color: #0071e3;
            --text-color: #1d1d1f;
            --bg-color: #ffffff;
            --sidebar-bg: #f5f5f7;
            --navbar-bg: rgba(255, 255, 255, 0.8);
            --code-bg: #f5f5f7;
            --blockquote-border-color: #0071e3;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 侧边栏 */
        .sidebar {
            background: #f5f5f7;
            font-weight: 500;
        }

        .sidebar-nav > a {
            color: #1d1d1f;
            font-size: 14px;
        }

        .sidebar-nav > a:hover {
            color: #0071e3;
        }

        .sidebar-nav > a.active {
            color: #0071e3;
            font-weight: 600;
        }

        .sidebar-toggle {
            background: #1d1d1f;
            border-radius: 8px;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar a {
            color: #1d1d1f;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #0071e3;
        }

        /* 隐藏 docsify 自动添加的 home 图标 */
        .navbar .active::before,
        .navbar > a:first-child::before {
            display: none;
        }

        .navbar > a::before {
            display: none !important;
        }

        /* 导航栏链接在同一窗口打开 */
        .navbar a {
            target: _self !important;
        }

        /* 搜索框 */
        .search-input {
            background: #f5f5f7 !important;
            border-radius: 20px !important;
            color: #1d1d1f;
        }

        .search-input::placeholder {
            color: #86868b;
        }

        /* 标题 */
        h1, h2, h3, h4, h5, h6 {
            color: #1d1d1f;
            font-weight: 600;
        }

        /* 链接 */
        a {
            color: #0071e3;
            text-decoration: none;
        }

        a:hover {
            color: #0077ed;
        }

        /* 代码块 */
        pre {
            background: #f5f5f7 !important;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        code {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 4px;
            font-size: 13px;
        }

        /* 表格 */
        table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
        }

        /* 引用 */
        blockquote {
            border-left: 4px solid #0071e3;
            background: #f5f5f7;
            border-radius: 0 8px 8px 0;
            color: #1d1d1f;
        }

        /* 分割线 */
        hr {
            border-color: #e5e5e5;
        }

        /* 按钮 */
        .button-nav {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 8px;
        }

        /* 分页 */
        .pagination-item a {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 20px;
        }

        .pagination-item a:hover {
            background: #0071e3;
            color: white;
        }

        /* 加载动画 */
        #app {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f7;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 100;
                padding-top: 60px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .navbar {
                padding: 10px 16px;
            }

            .navbar > a {
                font-size: 14px;
            }

            main {
                padding: 16px !important;
            }

            h1 {
                font-size: 24px !important;
            }

            h2 {
                font-size: 20px !important;
            }

            /* 移动端隐藏搜索框 */
            .search {
                display: none;
            }

            /* 表格移动端滚动 */
            .markdown-body table {
                display: block;
                overflow-x: auto;
            }

            /* 代码块移动端 */
            pre {
                font-size: 12px;
                padding: 12px !important;
            }
        }

        /* 移动端侧边栏遮罩 */
        .sidebar-mask {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        @media (max-width: 768px) {
            .sidebar-mask {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: 'PlayAI 知识库',
            repo: '',
            loadSidebar: true,
            loadNavbar: true,
            externalLinkRel: '',
            externalLinkTarget: '_self',
            subMaxLevel: 3,
            auto2top: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md'
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索',
                noData: '没有找到结果!'
            },
            pagination: {
                previousText: '上一章',
                nextText: '下一章',
                crossChapter: true
            },
            copyCode: {
                buttonText: '复制',
                errorText: '复制失败',
                successText: '已复制'
            }
        };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <!-- 侧边栏折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.js"></script>
    <!-- 分页导航 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 代码复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
