<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库 | PlayAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': '#f5f5f7',
                        'apple-dark': '#1d1d1f',
                        'apple-light': '#fbfbfd',
                        'apple-blue': '#0071e3',
                        'apple-blue-hover': '#0077ed',
                        'apple-border': '#d2d2d7',
                        'apple-text': '#86868b',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --theme-color: #0071e3;
            --sidebar-nav-link-color: #1d1d1f;
            --sidebar-nav-link-active-color: #0071e3;
            --text-color: #1d1d1f;
            --bg-color: #ffffff;
            --sidebar-bg: #f5f5f7;
            --navbar-bg: rgba(255, 255, 255, 0.8);
            --code-bg: #f5f5f7;
            --blockquote-border-color: #0071e3;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 导航栏样式 */
        .glass-premium {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
        }

        .pulse-dot {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .nav-link {
            position: relative;
            font-weight: 500;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0071e3, transparent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 100%;
        }

        :root {
            --apple-border: #d2d2d7;
            --apple-text: #86868b;
        }

        /* 侧边栏 */
        .sidebar {
            background: #f5f5f7;
            font-weight: 500;
            top: 64px !important;
        }

        .sidebar-nav > a {
            color: #1d1d1f;
            font-size: 14px;
        }

        .sidebar-nav > a:hover {
            color: #0071e3;
        }

        .sidebar-nav > a.active {
            color: #0071e3;
            font-weight: 600;
        }

        .sidebar-toggle {
            display: none !important;
        }

        /* 隐藏 docsify 默认导航栏 */
        .navbar {
            display: none !important;
        }

        /* 搜索框 */
        .search-input {
            background: #f5f5f7 !important;
            border-radius: 20px !important;
            color: #1d1d1f;
        }

        .search-input::placeholder {
            color: #86868b;
        }

        /* 标题 */
        h1, h2, h3, h4, h5, h6 {
            color: #1d1d1f;
            font-weight: 600;
        }

        /* 链接 */
        a {
            color: #0071e3;
            text-decoration: none;
        }

        a:hover {
            color: #0077ed;
        }

        /* 代码块 */
        pre {
            background: #f5f5f7 !important;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        code {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 4px;
            font-size: 13px;
        }

        /* 表格 */
        table {
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
        }

        /* 引用 */
        blockquote {
            border-left: 4px solid #0071e3;
            background: #f5f5f7;
            border-radius: 0 8px 8px 0;
            color: #1d1d1f;
        }

        /* 分割线 */
        hr {
            border-color: #e5e5e5;
        }

        /* 分页 */
        .pagination-item a {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 20px;
        }

        .pagination-item a:hover {
            background: #0071e3;
            color: white;
        }

        /* 加载动画 */
        #app {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* 主内容区域 */
        main {
            margin-top: 64px !important;
            padding-top: 20px !important;
        }

        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f7;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #86868b;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                top: 64px !important;
                left: 0;
                bottom: 0;
                z-index: 100;
                padding-top: 20px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            /* 隐藏默认的 sidebar-toggle，使用自定义导航栏的按钮 */
            .sidebar-toggle {
                display: none !important;
            }

            main {
                padding: 16px !important;
            }

            h1 {
                font-size: 24px !important;
            }

            h2 {
                font-size: 20px !important;
            }

            /* 移动端隐藏搜索框 */
            .search {
                display: none;
            }

            /* 表格移动端滚动 */
            .markdown-body table {
                display: block;
                overflow-x: auto;
            }

            /* 代码块移动端 */
            pre {
                font-size: 12px;
                padding: 12px !important;
            }
        }

        /* 移动端侧边栏遮罩 */
        .sidebar-mask {
            display: none;
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        @media (max-width: 768px) {
            .sidebar-mask {
                display: block;
            }
        }

        /* 导航栏样式 */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1d1d1f;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-premium border-b border-apple-border/30">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="w-10 h-10 bg-gradient-to-br from-apple-dark to-gray-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-microchip text-white text-lg"></i>
                    </div>
                    <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 rounded-full border-2 border-white pulse-dot"></div>
                </div>
                <div class="flex items-center gap-2">
                    <a href="../index.html" class="font-semibold text-lg tracking-tight hover:text-apple-blue transition-colors">PlayAI</a>
                    <span class="hidden sm:inline text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full">Beta</span>
                </div>
            </div>
            <div class="hidden md:flex items-center gap-10">
                <a href="../index.html" class="nav-link text-sm text-gray-500 hover:text-apple-dark transition-colors">首页</a>
                <a href="../index.html#tools" class="nav-link text-sm text-gray-500 hover:text-apple-dark transition-colors">工具</a>
                <a href="./" class="nav-link text-sm text-gray-500 hover:text-apple-dark transition-colors">知识库</a>
                <a href="https://github.com" target="_blank" class="text-apple-text hover:text-apple-dark transition-colors">
                    <i class="fab fa-github text-lg"></i>
                </a>
            </div>
            <button class="md:hidden text-xl text-apple-dark" onclick="document.querySelector('.sidebar').classList.toggle('open')">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="sidebar-mask" onclick="document.querySelector('.sidebar').classList.remove('open')"></div>

    <div id="app">加载中...</div>

    <script>
        window.$docsify = {
            name: 'PlayAI 知识库',
            repo: '',
            loadSidebar: true,
            loadNavbar: false,
            externalLinkRel: '',
            externalLinkTarget: '_self',
            subMaxLevel: 3,
            auto2top: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索',
                noData: '没有找到结果!'
            },
            pagination: {
                previousText: '上一章',
                nextText: '下一章',
                crossChapter: true
            },
            copyCode: {
                buttonText: '复制',
                errorText: '复制失败',
                successText: '已复制'
            }
        };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- 搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <!-- 侧边栏折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.js"></script>
    <!-- 分页导航 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 代码复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
