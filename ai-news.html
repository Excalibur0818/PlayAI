<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 早报 | PlayAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        'apple-gray': '#f5f5f7',
                        'apple-dark': '#1d1d1f',
                        'apple-light': '#fbfbfd',
                        'apple-blue': '#0071e3',
                        'apple-blue-hover': '#0077ed',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .hero-gradient {
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .btn-apple {
            transition: all 0.3s ease;
        }
        .btn-apple:hover {
            transform: scale(1.02);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1d1d1f;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-apple-gray text-apple-dark font-sans">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect border-b border-gray-200/50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-apple-dark rounded-xl flex items-center justify-center">
                        <i class="fas fa-robot text-white text-lg"></i>
                    </div>
                    <span class="font-semibold text-lg tracking-tight">PlayAI</span>
                </a>
            </div>
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="nav-link text-sm text-gray-600 hover:text-apple-dark">首页</a>
                <a href="index.html#tools" class="nav-link text-sm text-gray-600 hover:text-apple-dark">工具</a>
                <a href="docs/" class="nav-link text-sm text-gray-600 hover:text-apple-dark">知识库</a>
            </div>
            <button class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="pt-24 pb-16 px-4 min-h-screen hero-gradient">
        <div class="max-w-6xl mx-auto">
            <!-- 头部 -->
            <header class="text-center mb-10 animate-fade-in-up">
                <div class="inline-flex items-center gap-2 bg-gray-100 px-4 py-2 rounded-full mb-6">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-sm text-gray-600">每日 AI 资讯</span>
                </div>
                <h1 class="text-4xl md:text-5xl font-semibold mb-4">
                    AI 早报
                </h1>
                <p class="text-gray-500">每日 AI 领域最新动态、技术突破、产品发布，一站式获取前沿资讯。</p>
            </header>

            <!-- RSS源选择 -->
            <div class="bg-white rounded-2xl p-6 mb-8 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-rss text-gray-400"></i>
                        <span class="font-medium">选择资讯源</span>
                    </div>
                    <button id="refresh-btn" onclick="fetchAllNews()" class="btn-apple px-4 py-2 bg-apple-dark text-white rounded-lg text-sm hover:bg-gray-800">
                        <i class="fas fa-sync mr-2" id="refresh-icon"></i>刷新
                    </button>
                </div>
                <div class="flex flex-wrap gap-3" id="source-selector">
                    <label class="source-checkbox cursor-pointer">
                        <input type="checkbox" value="jiqizhixin" checked class="hidden peer">
                        <span class="px-4 py-2 rounded-full bg-gray-100 border border-gray-200 text-sm peer-checked:bg-apple-dark peer-checked:text-white peer-checked:border-apple-dark transition-all flex items-center gap-2">
                            机器之心
                        </span>
                    </label>
                    <label class="source-checkbox cursor-pointer">
                        <input type="checkbox" value="openai" checked class="hidden peer">
                        <span class="px-4 py-2 rounded-full bg-gray-100 border border-gray-200 text-sm peer-checked:bg-apple-dark peer-checked:text-white peer-checked:border-apple-dark transition-all flex items-center gap-2">
                            OpenAI
                        </span>
                    </label>
                    <label class="source-checkbox cursor-pointer">
                        <input type="checkbox" value="googleai" checked class="hidden peer">
                        <span class="px-4 py-2 rounded-full bg-gray-100 border border-gray-200 text-sm peer-checked:bg-apple-dark peer-checked:text-white peer-checked:border-apple-dark transition-all flex items-center gap-2">
                            Google AI
                        </span>
                    </label>
                    <label class="source-checkbox cursor-pointer">
                        <input type="checkbox" value="infoq" checked class="hidden peer">
                        <span class="px-4 py-2 rounded-full bg-gray-100 border border-gray-200 text-sm peer-checked:bg-apple-dark peer-checked:text-white peer-checked:border-apple-dark transition-all flex items-center gap-2">
                            InfoQ
                        </span>
                    </label>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loading-status" class="hidden mb-8">
                <div class="flex flex-col items-center gap-3 py-8">
                    <div class="flex gap-2">
                        <span class="w-3 h-3 rounded-full bg-apple-dark animate-bounce"></span>
                        <span class="w-3 h-3 rounded-full bg-apple-dark animate-bounce" style="animation-delay: 0.1s;"></span>
                        <span class="w-3 h-3 rounded-full bg-apple-dark animate-bounce" style="animation-delay: 0.2s;"></span>
                    </div>
                    <span class="text-sm text-gray-500">正在获取最新资讯...</span>
                </div>
            </div>

            <!-- 刷新结果提示 -->
            <div id="refresh-toast" class="hidden fixed top-20 left-1/2 -translate-x-1/2 z-50 bg-white rounded-xl px-6 py-4 border border-gray-200 shadow-lg animate-fade-in">
                <div class="flex items-center gap-3">
                    <i id="toast-icon" class="fas fa-check-circle w-5 h-5 text-green-500"></i>
                    <div id="toast-content" class="text-sm"></div>
                    <button onclick="hideToast()" class="ml-2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- 资讯网格 -->
            <div id="news-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="news-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/50" onclick="closeModal()"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                <button onclick="closeModal()" class="sticky top-4 float-right mr-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-all z-50">
                    <i class="fas fa-times"></i>
                </button>
                <div id="modal-body" class="clear-both"></div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-apple-dark text-white py-8">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 text-sm text-gray-400">
                <i class="fas fa-heart text-red-500"></i>
                <span>Made with AI</span>
            </div>
            <div class="text-sm text-gray-500">&copy; 2026 PlayAI. All rights reserved.</div>
        </div>
    </footer>

    <script>
        // RSS 代理配置
        const RSS_PROXY = 'https://play-ai-boki.vercel.app/api/rss-proxy?url=';

        // RSS源配置
        const RSS_SOURCES = {
            jiqizhixin: {
                name: '机器之心',
                url: 'https://www.jiqizhixin.com/rss',
                category: 'tech'
            },
            openai: {
                name: 'OpenAI',
                url: 'https://openai.com/blog/rss.xml',
                category: 'tech'
            },
            googleai: {
                name: 'Google AI',
                url: 'https://blog.google/technology/ai/rss/',
                category: 'tech'
            },
            infoq: {
                name: 'InfoQ',
                url: 'https://www.infoq.cn/feed',
                category: 'tech'
            }
        };

        let newsData = [];

        // 获取默认图片
        function getDefaultImage(source) {
            const defaults = {
                '机器之心': 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80',
                'OpenAI': 'https://images.unsplash.com/photo-1676299081847-824916de030a?w=800&q=80',
                'Google AI': 'https://images.unsplash.com/photo-1620121692029-d088224ddc74?w=800&q=80',
                'InfoQ': 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80'
            };
            return defaults[source] || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80';
        }

        // 获取文本摘要
        function extractSummary(content, maxLength = 80) {
            if (!content) return '暂无摘要';
            const text = content.replace(/<[^>]+>/g, ' ').replace(/\s+/g, ' ').trim();
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 计算相对时间
        function getRelativeTime(pubDate) {
            const date = new Date(pubDate);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            return date.toLocaleDateString('zh-CN');
        }

        // 获取选中的RSS源
        function getSelectedSources() {
            const checkboxes = document.querySelectorAll('#source-selector input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 获取单个RSS源数据
        async function fetchRSS(sourceKey) {
            const source = RSS_SOURCES[sourceKey];
            const apiUrl = `${RSS_PROXY}${encodeURIComponent(source.url)}&count=10`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                if (data.status !== 'ok') throw new Error(data.message || '解析失败');

                const items = data.items.map((item, index) => ({
                    id: `${sourceKey}-${index}`,
                    title: item.title,
                    summary: extractSummary(item.description || item.content),
                    content: item.content || item.description || '暂无内容',
                    category: source.category,
                    tag: index < 3 ? '热门' : '最新',
                    tagClass: index < 3 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600',
                    time: getRelativeTime(item.pubDate),
                    image: item.thumbnail || getDefaultImage(source.name),
                    source: source.name,
                    link: item.link,
                    pubDate: item.pubDate
                }));

                return { success: true, items, name: source.name };
            } catch (error) {
                console.error(`获取 ${source.name} 失败:`, error);
                return { success: false, items: [], error: error.message, name: source.name };
            }
        }

        // 获取所有新闻
        async function fetchAllNews() {
            const loadingEl = document.getElementById('loading-status');
            const refreshIcon = document.getElementById('refresh-icon');
            const selectedSources = getSelectedSources();

            if (selectedSources.length === 0) {
                newsData = [];
                renderNews();
                showToast('请至少选择一个资讯源', 'warning');
                return;
            }

            loadingEl.classList.remove('hidden');
            refreshIcon.classList.add('animate-spin');
            document.getElementById('news-grid').innerHTML = '';

            try {
                const results = await Promise.all(selectedSources.map(key => fetchRSS(key)));

                let allItems = [];
                let successCount = 0;
                let failedCount = 0;

                results.forEach(result => {
                    if (result.success) {
                        successCount++;
                        allItems = allItems.concat(result.items);
                    } else {
                        failedCount++;
                    }
                });

                newsData = allItems
                    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
                    .slice(0, 30);

                renderNews();

                const totalCount = newsData.length;
                if (failedCount === 0) {
                    showToast(`共获取 ${totalCount} 条资讯`, 'success');
                } else {
                    showToast(`获取 ${totalCount} 条资讯，${failedCount} 个源失败`, 'warning');
                }
            } catch (error) {
                console.error('获取新闻失败:', error);
                document.getElementById('news-grid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-500 mb-2">获取新闻失败</div>
                        <div class="text-sm text-gray-400">${error.message || '请稍后重试'}</div>
                    </div>
                `;
                showToast(`获取资讯失败: ${error.message || '未知错误'}`, 'error');
            } finally {
                loadingEl.classList.add('hidden');
                refreshIcon.classList.remove('animate-spin');
            }
        }

        // 显示提示
        function showToast(message, type = 'success') {
            const toast = document.getElementById('refresh-toast');
            const content = document.getElementById('toast-content');
            const icon = document.getElementById('toast-icon');

            if (!toast || !content) return;

            content.textContent = message;

            if (type === 'success') {
                icon.className = 'fas fa-check-circle w-5 h-5 text-green-500';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-circle w-5 h-5 text-yellow-500';
            } else {
                icon.className = 'fas fa-times-circle w-5 h-5 text-red-500';
            }

            toast.classList.remove('hidden');
            setTimeout(() => hideToast(), 5000);
        }

        // 隐藏提示
        function hideToast() {
            document.getElementById('refresh-toast').classList.add('hidden');
        }

        // 渲染新闻
        function renderNews() {
            const grid = document.getElementById('news-grid');

            if (newsData.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 mb-2">暂无资讯</div>
                        <button onclick="fetchAllNews()" class="text-apple-blue hover:underline">点击刷新</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = newsData.map(news => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm card-hover cursor-pointer" onclick="openModal('${news.id}')">
                    <div class="relative h-44 overflow-hidden">
                        <img src="${news.image}" alt="${news.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80'" referrerpolicy="no-referrer">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="absolute top-3 left-3">
                            <span class="${news.tagClass} px-2 py-1 rounded text-xs font-medium">${news.tag}</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold mb-2 line-clamp-2 group-hover:text-apple-blue transition-colors">${news.title}</h3>
                        <p class="text-sm text-gray-500 line-clamp-2">${news.summary}</p>
                        <div class="mt-3 text-xs text-gray-400">${news.time} · ${news.source}</div>
                    </div>
                </div>
            `).join('');
        }

        // 打开详情
        function openModal(id) {
            const news = newsData.find(n => n.id == id);
            if (!news) return;

            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div class="relative">
                    <div class="h-56 overflow-hidden">
                        <img src="${news.image}" alt="${news.title}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80'" referrerpolicy="no-referrer">
                    </div>
                    <div class="p-6">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="${news.tagClass} px-2 py-1 rounded text-xs font-medium">${news.tag}</span>
                            <span class="text-sm text-gray-500">${news.time}</span>
                            <span class="text-gray-300">·</span>
                            <span class="text-sm text-apple-blue">${news.source}</span>
                        </div>
                        <h2 class="text-xl font-semibold mb-4">${news.title}</h2>
                        <div class="text-gray-600 leading-relaxed mb-6">${news.content}</div>
                        <div class="flex gap-3">
                            <a href="${news.link}" target="_blank" class="px-4 py-2 bg-apple-dark text-white rounded-lg text-sm hover:bg-gray-800 transition-all">
                                <i class="fas fa-external-link-alt mr-2"></i>查看原文
                            </a>
                            <button onclick="closeModal()" class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm hover:bg-gray-200 transition-all">
                                关闭
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('news-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 关闭详情
        function closeModal() {
            document.getElementById('news-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // RSS源选择事件
        document.querySelectorAll('#source-selector input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', fetchAllNews);
        });

        // ESC关闭模态框
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        // 页面加载时获取新闻
        fetchAllNews();
    </script>
</body>
</html>
