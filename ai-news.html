                        '<h2 class="text-2xl font-bold text-white mb-4">' + news.title + '</h2>' +
                        '<div class="prose prose-invert max-w-none">' +
                            '<p class="text-gray-100 leading-relaxed text-base font-medium">' + news.content + '</p>' +
                        '</div>' +
                        '<div class="mt-6 pt-4 border-t border-white/10 flex justify-between items-center">' +
                            '<span class="text-xs text-gray-400 font-mono">ID: NEWS-' + String(news.id).padStart(3, '0') + '</span>' +
                            '<button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-neon-green/20 border border-neon-green/50 text-neon-green hover:bg-neon-green/30 hover:text-white transition-all text-sm font-mono">CLOSE</button>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(function(b) {
                    b.classList.remove('active', 'bg-neon-green/10', 'border-neon-green/30', 'text-neon-green');
                    b.classList.add('bg-white/5', 'border-white/10', 'text-gray-400');
                });
                this.classList.remove('bg-white/5', 'border-white/10', 'text-gray-400');
                this.classList.add('active', 'bg-neon-green/10', 'border-neon-green/30', 'text-neon-green');
                currentFilter = this.dataset.filter;
                renderNews(currentFilter);
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        renderNews('all');
    </script>
</body>
</html>
