    <script>
        lucide.createIcons();

        const now = new Date();
        document.getElementById('current-date').textContent = 
            String(now.getMonth() + 1).padStart(2, '0') + '/' + String(now.getDate()).padStart(2, '0');

        // RSS 代理配置
        // 使用自建 Cloudflare Worker 代理（无缓存，无限制）
        //const RSS_PROXY = 'https://rss-proxy.564695155.workers.dev/?url=';
        // 使用 Vercel Serverless Function（无缓存，无限制）
        const RSS_PROXY = 'https://play-ai-boki.vercel.app/api/rss-proxy?url=';

        // RSS源配置
        const RSS_SOURCES = {
            jiqizhixin: {
                name: '机器之心',
                url: 'https://www.jiqizhixin.com/rss',
                category: 'tech',
                color: 'neon-blue'
            },
            openai: {
                name: 'OpenAI',
                url: 'https://openai.com/blog/rss.xml',
                category: 'tech',
                color: 'neon-purple'
            },
            googleai: {
                name: 'Google AI',
                url: 'https://blog.google/technology/ai/rss/',
                category: 'tech',
                color: 'neon-pink'
            },
            infoq: {
                name: 'InfoQ',
                url: 'https://www.infoq.cn/feed',
                category: 'tech',
                color: 'neon-green'
            }
        };

        let newsData = [];
        let currentFilter = 'all';

        // 提取图片URL（仅从 thumbnail 获取）
        function extractImage(item) {
            return item.thumbnail || null;
        }

        // 获取默认图片//https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&q=80
        function getDefaultImage(source) {
            const defaults = {
                '机器之心': 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80',
                'OpenAI': 'https://images.unsplash.com/photo-1676299081847-824916de030a?w=800&q=80',
                'Google AI': 'https://images.unsplash.com/photo-1620121692029-d088224ddc74?w=800&q=80',
                'InfoQ': 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80'
            };
            return defaults[source] || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80';
        }

        // 获取文本摘要
        function extractSummary(content, maxLength = 80) {
            if (!content) return '暂无摘要';
            // 去除HTML标签
            const text = content.replace(/<[^>]+>/g, ' ').replace(/\s+/g, ' ').trim();
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 计算相对时间
        function getRelativeTime(pubDate) {
            const date = new Date(pubDate);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            return date.toLocaleDateString('zh-CN');
        }

        // 获取选中的RSS源
        function getSelectedSources() {
            const checkboxes = document.querySelectorAll('#source-selector input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        /**
         * 获取单个RSS源数据
         * @param {string} sourceKey - RSS源标识
         * @returns {Object} - { success: boolean, items: Array, error: string, name: string }
         */
        async function fetchRSS(sourceKey) {
            const source = RSS_SOURCES[sourceKey];
            const apiUrl = `${RSS_PROXY}${encodeURIComponent(source.url)}&count=10`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: 网络请求失败`);
                }
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error(data.message || 'RSS解析失败');
                }

                const items = data.items.map((item, index) => {
                    const imgUrl = extractImage(item) || getDefaultImage(source.name);
                    
                    return {
                        id: `${sourceKey}-${index}`,
                        title: item.title,
                        summary: extractSummary(item.description || item.content),
                        content: item.content || item.description || '暂无内容',
                        category: source.category,
                        tag: index < 3 ? 'HOT' : 'NEW',
                        tagClass: index < 3 ? 'tag-hot text-neon-pink' : 'tag-new text-neon-green',
                        time: getRelativeTime(item.pubDate),
                        image: imgUrl,
                        source: source.name,
                        link: item.link,
                        pubDate: item.pubDate
                    };
                });
                
                return { success: true, items: items, error: null, name: source.name };
            } catch (error) {
                console.error(`获取 ${source.name} 失败:`, error);
                return { success: false, items: [], error: error.message, name: source.name };
            }
        }

        /**
         * 获取所有新闻并显示详细状态
         */
        async function fetchAllNews() {
            const loadingEl = document.getElementById('loading-status');
            const refreshIcon = document.getElementById('refresh-icon');
            const selectedSources = getSelectedSources();

            if (selectedSources.length === 0) {
                newsData = [];
                renderNews(currentFilter);
                showToast('请至少选择一个资讯源', 'warning');
                return;
            }

            loadingEl.classList.remove('hidden');
            refreshIcon.classList.add('animate-spin');
            document.getElementById('news-grid').innerHTML = '';

            try {
                const results = await Promise.all(
                    selectedSources.map(key => fetchRSS(key))
                );
                
                const successList = [];
                const failedList = [];
                let allItems = [];
                
                results.forEach(result => {
                    if (result.success) {
                        successList.push({ name: result.name, count: result.items.length });
                        allItems = allItems.concat(result.items);
                    } else {
                        failedList.push({ name: result.name, error: result.error });
                    }
                });
                
                newsData = allItems
                    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
                    .slice(0, 40);

                renderNews(currentFilter);
                
                const totalCount = newsData.length;
                const successDetails = successList.map(r => 
                    `<span class="text-neon-green">${r.name}</span>: ${r.count}条`
                );
                const failedDetails = failedList.map(r => 
                    `<span class="text-neon-pink">${r.name}</span>: ${r.error}`
                );
                
                const allDetails = [...successDetails, ...failedDetails].join(' | ');
                
                if (failedList.length === 0) {
                    showToast(`共获取 <span class="text-neon-green font-bold">${totalCount}</span> 条资讯<br><span class="text-gray-400 text-xs">${allDetails}</span>`, 'success');
                } else if (successList.length === 0) {
                    showToast(`所有资讯源获取失败<br><span class="text-gray-400 text-xs">${allDetails}</span>`, 'error');
                } else {
                    showToast(`共获取 <span class="text-neon-green font-bold">${totalCount}</span> 条资讯，<span class="text-neon-pink">${failedList.length}</span> 个源失败<br><span class="text-gray-400 text-xs">${allDetails}</span>`, 'warning');
                }
            } catch (error) {
                console.error('获取新闻失败:', error);
                document.getElementById('news-grid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 font-mono mb-2">获取新闻失败</div>
                        <div class="text-sm text-gray-600">${error.message || '请稍后重试'}</div>
                    </div>
                `;
                showToast(`获取资讯失败: ${error.message || '未知错误'}`, 'error');
            } finally {
                loadingEl.classList.add('hidden');
                refreshIcon.classList.remove('animate-spin');
                lucide.createIcons();
            }
        }

        /**
         * 显示刷新结果提示
         * @param {string} message - 提示内容（支持HTML）
         * @param {string} type - 类型: success/warning/error
         */
        function showToast(message, type = 'success') {
            const toast = document.getElementById('refresh-toast');
            const content = document.getElementById('toast-content');
            const icon = toast.querySelector('i[data-lucide]');
            
            if (!toast || !content) {
                console.error('Toast elements not found');
                return;
            }
            
            content.innerHTML = message;
            
            if (icon) {
                if (type === 'success') {
                    icon.setAttribute('data-lucide', 'check-circle');
                    icon.className = 'w-5 h-5 text-neon-green';
                    toast.classList.remove('border-neon-pink/30', 'border-yellow-500/30');
                    toast.classList.add('border-neon-green/30');
                } else if (type === 'warning') {
                    icon.setAttribute('data-lucide', 'alert-circle');
                    icon.className = 'w-5 h-5 text-yellow-500';
                    toast.classList.remove('border-neon-green/30', 'border-neon-pink/30');
                    toast.classList.add('border-yellow-500/30');
                } else if (type === 'error') {
                    icon.setAttribute('data-lucide', 'x-circle');
                    icon.className = 'w-5 h-5 text-neon-pink';
                    toast.classList.remove('border-neon-green/30', 'border-yellow-500/30');
                    toast.classList.add('border-neon-pink/30');
                }
            }
            
            toast.classList.remove('hidden');
            lucide.createIcons();
            
            setTimeout(() => hideToast(), 5000);
        }

        /**
         * 隐藏提示
         */
        function hideToast() {
            const toast = document.getElementById('refresh-toast');
            toast.classList.add('hidden');
        }

        function renderNews(filter) {
            const grid = document.getElementById('news-grid');
            const filtered = filter === 'all' ? newsData : newsData.filter(function(n) { return n.category === filter; });
            
            grid.innerHTML = filtered.map(function(news) {
                return '<div class="glass-card rounded-xl overflow-hidden neon-border cursor-pointer group" onclick="openModal(\'' + news.id + '\')">' +
                    '<div class="relative h-40 overflow-hidden">' +
                        '<img src="' + news.image + '" alt="' + news.title + '" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src=\'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80\'" referrerpolicy="no-referrer">' +
                        '<div class="absolute inset-0 bg-gradient-to-t from-cyber-black via-cyber-black/50 to-transparent"></div>' +
                        '<div class="absolute top-3 left-3">' +
                            '<span class="' + news.tagClass + ' px-2 py-1 rounded text-xs font-mono font-bold">' + news.tag + '</span>' +
                        '</div>' +
                        '<div class="absolute bottom-3 left-3 right-3">' +
                            '<span class="text-xs text-gray-400 font-mono">' + news.time + ' · ' + news.source + '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="p-4">' +
                        '<h3 class="text-white font-bold mb-2 line-clamp-2 group-hover:text-neon-blue transition-colors">' + news.title + '</h3>' +
                        '<p class="text-gray-400 text-sm line-clamp-2">' + news.summary + '</p>' +
                    '</div>' +
                '</div>';
            }).join('');
            
            lucide.createIcons();
        }

        function openModal(id) {
            const news = newsData.find(function(n) { return n.id == id; });
            if (!news) return;
            
            const modal = document.getElementById('news-modal');
            const body = document.getElementById('modal-body');
            
            body.innerHTML = 
                '<div class="relative bg-cyber-black">' +
                    '<div class="h-64 overflow-hidden relative">' +
                        '<img src="' + news.image + '" alt="' + news.title + '" class="w-full h-full object-cover" onerror="this.src=\'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&q=80\'" referrerpolicy="no-referrer">' +
                        '<div class="absolute inset-0 bg-gradient-to-t from-cyber-black via-transparent to-transparent"></div>' +
                    '</div>' +
                    '<div class="p-6 relative bg-cyber-black">' +
                        '<div class="flex items-center gap-3 mb-4">' +
                            '<span class="' + news.tagClass + ' px-3 py-1 rounded text-xs font-mono font-bold">' + news.tag + '</span>' +
                            '<span class="text-gray-300 text-sm font-mono">' + news.time + '</span>' +
                            '<span class="text-gray-600">·</span>' +
                            '<span class="text-neon-blue text-sm font-mono">' + news.source + '</span>' +
                        '</div>' +
                        '<h2 class="text-2xl font-bold text-white mb-4">' + news.title + '</h2>' +
                        '<div class="text-white leading-relaxed text-base">' + news.content + '</div>' +
                        '<div class="mt-6 pt-4 border-t border-white/10 flex justify-between items-center">' +
                            '<a href="' + news.link + '" target="_blank" class="px-4 py-2 rounded-lg bg-neon-blue/20 border border-neon-blue/50 text-neon-blue hover:bg-neon-blue/30 hover:text-white transition-all text-sm font-mono flex items-center gap-2">' +
                                '<i data-lucide="external-link" class="w-4 h-4"></i>查看原文' +
                            '</a>' +
                            '<button onclick="closeModal()" class="px-4 py-2 rounded-lg bg-white/5 border border-white/20 text-gray-300 hover:text-white hover:border-white/40 transition-all text-sm font-mono">CLOSE</button>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // 复制RSS地址
        async function copyRSSUrl(sourceKey) {
            const url = RSS_SOURCES[sourceKey].url;
            const btn = document.querySelector(`button[onclick="copyRSSUrl('${sourceKey}')"]`);
            const icon = btn.querySelector('i');
            
            try {
                await navigator.clipboard.writeText(url);
                // 切换为成功图标
                icon.setAttribute('data-lucide', 'check');
                btn.classList.add('text-neon-green', 'border-neon-green/50');
                btn.classList.remove('text-gray-400');
                lucide.createIcons();
                
                // 2秒后恢复
                setTimeout(() => {
                    icon.setAttribute('data-lucide', 'copy');
                    btn.classList.remove('text-neon-green', 'border-neon-green/50');
                    btn.classList.add('text-gray-400');
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = url;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                icon.setAttribute('data-lucide', 'check');
                btn.classList.add('text-neon-green');
                lucide.createIcons();
                setTimeout(() => {
                    icon.setAttribute('data-lucide', 'copy');
                    btn.classList.remove('text-neon-green');
                    lucide.createIcons();
                }, 2000);
            }
        }

        // 筛选按钮事件
        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(function(b) {
                    b.classList.remove('active', 'bg-neon-green/10', 'border-neon-green/30', 'text-neon-green');
                    b.classList.add('bg-white/5', 'border-white/10', 'text-gray-400');
                });
                this.classList.remove('bg-white/5', 'border-white/10', 'text-gray-400');
                this.classList.add('active', 'bg-neon-green/10', 'border-neon-green/30', 'text-neon-green');
                currentFilter = this.dataset.filter;
                renderNews(currentFilter);
            });
        });

        // RSS源选择器事件
        document.querySelectorAll('#source-selector input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                fetchAllNews();
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        // 页面加载时获取新闻
        fetchAllNews();
    </script>
</body>
</html>
